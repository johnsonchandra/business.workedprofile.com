<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>workedprofile</title>
	<link rel="favicon" href="images/favicon.ico" />
	<link rel="stylesheet" href="styles/jquery.mobile.min.css" />
	<link rel="stylesheet" href="styles/wp.css" />
	<script src="scripts/jquery.min.js" ></script>
	<script src="scripts/jquery.mobile.min.js" ></script>
	<script src="scripts/modernizr-latest.js"></script>
	<script src="scripts/wp.js" ></script>
	<script src="scripts/wp_common.js"></script>
	<link rel="shortcut icon" href="images/favicon.ico" />
</head>
<body>
	<div data-role="page" id="page_rgsr" class="def def-splash">
		<div role="main" class="ui-content">
			<div class="main">
				<div class="brand-rect">
					<img src="images/logo-rect-white.png" />
				</div>
				<form id="formRegistration">
					<input type="email" data-mini="true" placeholder="Email" id="formRegistrationUserEmail" />
					<div id="status"></div>
					<input type="text" data-mini="true" placeholder="Full Name" id="formRegistrationUserFullName" />
					<input type="password" data-mini="true" placeholder="Password" id="formRegistrationUserPassword" />
					<input type="password" data-mini="true" placeholder="Confirm Password" id="formRegistrationUserPasswordConfirm" />
					<p>By clicking sign up, you agree to workedprofile's <a href="trm_cdt" data-role="none" class="link-yellow">terms and conditions</a> and <a href="pvc_plc" data-role="none" class="link-yellow">privacy policy</a></p>
					<div class="ui-grid-a acts">
						<div class="ui-block-a">
							<a data-rel="back" class="ui-btn ui-corner-all btn-red">Back</a>
						</div>
						<div class="ui-block-b">
							<div class="button-wrap">
								<button type="submit" class="ui-btn ui-corner-all">Sign Up</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

<script>
$(function(){
	console.log('register called...');

	var mayRegister = false;

	//FIXME lewat validasi userLoginId baru di-unhide
	//FIXME semua validasi harus dilakukan di depan juga, walaupun di belakang divalidasi juga.
	
//	$( "#formRegistrationUserEmail" ).keyup(function() {
//		var value = $( this ).val();
//		alert(value);
//	}).keyup();
	

	$("#formRegistrationUserEmail").change(function() {
		var usr = $("#formRegistrationUserEmail").val();
		if(usr.length >= 7){
			//FIXME harusnya tetap ngecek validasi format email

			$("#status").html('<img align="absmiddle" src="loader.gif" /> Checking availability...');

			$.ajax({
				type: "POST",
				cache: false,
				dataType: 'json',
				url: wp_url+"checkUserName",
				data: { 
					pdid: localStorage['pdid'],
					drid: localStorage['drid'],
					newUserLoginId: usr
				},
				success: function(response, status, xhr){
					if(response.wpCode == "999"){
						$("#formRegistrationUserEmail").removeClass('object_error'); // if necessary
						$("#formRegistrationUserEmail").addClass("object_ok");
						$("#status").html(' <img align="absmiddle" src="accepted.png" /> ');
						mayRegister = true;
						//FIXME button submit dibuat enable
						//FIXME kolom username difreeze, kolom yang lain dinyalain
						alert("OK");
					}else{
						$("#formRegistrationUserEmail").removeClass('object_ok'); // if necessary
						$("#formRegistrationUserEmail").addClass("object_error");
						$("#status").html('This username is not available');
						//FIXME button submit dibuat disable
						//FIXME kolom username di-enable, kolom yang lain dimatiin
						alert("Not OK");
					}
				}// end success
			});// end ajax
		}else{
			$("#status").html('The username should have at least 3 characters.');
			$("#formRegistrationUserEmail").removeClass('object_ok'); // if necessary
			$("#formRegistrationUserEmail").addClass("object_error");
		}// end if else length
	});

	$( "#formRegistration" ).submit(function( event ) {
		event.preventDefault();
		// just to be sure. actually the button must be disable
		if(mayRegister == true){
			$.ajax({
				url: wp_url+"userRegistration",
				data: { 
					pdid: localStorage['pdid'],
					drid: localStorage['drid'],
					newFullName: $('#formRegistrationUserFullName').val(),
					newUserLoginId: $('#formRegistrationUserEmail').val(),
					newPassword: $('#formRegistrationUserPassword').val(),
					newPasswordConfirm: $('#formRegistrationUserPasswordConfirm').val(),
			
				},
				type: "POST",
				cache: false,
				dataType: 'json',
				
				success: function(response, status, xhr) {
					console.log("userRegistration responded...");
					
					if (response.wpCode == 999) {
						console.log("dtk: "+response.dtk);
						localStorage.setItem("User", JSON.stringify(response.User));
						localStorage.setItem("dtk",response.dtk);
						console.log("seharusnya ke hub");
						window.location.href = "hub.html";
					}else{
						console.log("something not right happened...");
						console.log("error code: "+response.wpCode);
						console.log("error message: "+response.wpMessage);
						
						// FIXME
						// hati hati async
						alert("error code: "+response.wpCode+", error message: "+response.wpMessage);
					}
				},
				error: function(xhr, status, error) {
					console.log("error in contacting userRegistration...");
					window.location.href = "error.html";
				}
			});// end ajax
		}// end if mayRegister
	});// end submit
	
	console.log('register finished...');
})// end $

</script>

	</div>

</body>
</html>
