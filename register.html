<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>workedprofile</title>
	<link rel="favicon" href="images/favicon.ico" />
	<link rel="stylesheet" href="styles/jquery.mobile.min.css" />
	<link rel="stylesheet" href="styles/wp.css" />
	<script src="scripts/jquery.min.js" ></script>
	<script src="scripts/jquery.mobile.min.js" ></script>
	<script src="scripts/modernizr-latest.js"></script>
	<script src="scripts_biz/common.js"></script>
	<link rel="shortcut icon" href="images/favicon.ico" />
</head>
<body>
	<div data-role="page" id="page_rgsr" class="def def-splash">
		<div role="main" class="ui-content">
			<div class="main">
				<div class="brand-rect">
					<img src="images/logo-rect-white.png" />
				</div>
				<form id="formRegistration">
					<input type="email" data-mini="true" placeholder="Email" id="formRegistrationUserEmail" />
					<div id="status"></div>
					<input type="text" data-mini="true" placeholder="Full Name" id="formRegistrationUserFullName" />
					<input type="password" data-mini="true" placeholder="Password" id="formRegistrationUserPassword" />
					<input type="password" data-mini="true" placeholder="Confirm Password" id="formRegistrationUserPasswordConfirm" />
					<p>By clicking sign up, you agree to workedprofile's <a href="trm_cdt" data-role="none" class="link-yellow">terms and conditions</a> and <a href="pvc_plc" data-role="none" class="link-yellow">privacy policy</a></p>
					<div class="ui-grid-a acts">
						<div class="ui-block-a">
							<a data-rel="back" class="ui-btn ui-corner-all btn-red">Back</a>
						</div>
						<div class="ui-block-b">
							<div class="button-wrap">
								<button type="submit" class="ui-btn ui-corner-all">Sign Up</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
